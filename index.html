<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasbih</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-one">
        <div class="upper-btn">
            <select name="select" id="select" class="form-select">
                <option value="1">+1</option>
                <option value="2">+2</option>
                <option value="5">+5</option>
                <option value="8">+8</option>
                <option value="10">+10</option>
            </select>
            <button type="reset" class="reset-btn btn btn-primary">Reset</button>
            <button type="" class="edit-btn btn btn-primary">Edit</button>
        </div>
        <div class="input-div">
            <input type="text" name="number" id="number" min="0">
        </div>
        <div class="lower-btn">
            <div class="ArrowUp btn btn-primary">
                up  
            </div>
            <div class="lower btn btn-primary">
                down
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="./script.js"></script>
    </div>
</body>
</html>
